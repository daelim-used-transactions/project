<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>중고 거래 사이트 글 작성</title>
    <style>
        body{
            background-color: #f5f6f7;
        }
       #container{
            background-color: #f5f6f7;
            position: relative;
        }
        #content{
            width:1024px;
            height: 1060px;
            margin: 0 auto;
            margin-top: 40px;
        }
        .int{
            width:90%;
            border: none;
            height: 29px;
            display: inline-block;
        }
        .intBig{
            width:90%;
            border: none;
            height: 89px;
            display: inline-block;
        }
        .spanNeed{
            color: rgb(255, 80, 88);
            font-size: 1rem;
            margin-left: 2rem;
        }
        .spanName{
            width: 10.5rem;
            font-size: 18px;
            margin: 0px;
            margin-top: 20px;
            padding: 0px;
            border: 1px;
            font: inherit;
            vertical-align: baseline;
            box-sizing: border-box;
            position: relative;
        }
        .spanContent{
            flex: 1 1 0%;
            margin: 0px;
            padding: 0px;
            border: 1px;
            font: inherit;
            vertical-align: baseline;
            box-sizing: border-box;
        }
        .spanBLine{
            width: 100%;
            display: flex;
            padding: 2rem 0px;
            border-bottom: 2px solid rgb(0, 0, 0);
        }
        .spanLine{
            width: 100%;
            display: flex;
            padding: 1.5rem 0px;
            border-bottom: 1px solid rgb(220, 219, 228);
        }
        .spanSpace{
            display: inline-block;
            position: relative;
            margin-top: 10px;
            width: 100%;
            height: 50px;
            border: solid 1px #dadada;
            padding: 10px 90px 10px 14px;
            background: #fff;
            box-sizing: border-box;
        }
        .spanSpaceBig{
            display: inline-block;
            position: relative;
            margin-top: 10px;
            width: 100%;
            height: 110px;
            border: solid 1px #dadada;
            padding: 10px 90px 10px 14px;
            background: #fff;
            box-sizing: border-box;
        }
        .blind{
            position: absolute;
            overflow: hidden;
            clip: rect(0 0 0 0);
            margin: -1px;
            width: 1px;
            height: 1px;
        }
        #logo{
            text-align: left;
            margin-top: 99px;
            margin-left: 99px;
            margin-right: 99px;
            border-bottom: 0.5px solid rgb(118, 118, 122);

        }
        #joinButton{
            margin: 20px auto;
            width: 60%;
            text-align: center;
        }
        #joinButton >button{
            background-color: #00a6db;
            width: 80%;
            height: 50px;
            color: white;
            border: 2px solid #00a6db;
        }
        

    </style>
</head>
<body>
<div id="container">
    <header id ="logo">
        <span class="blind">대림대학교 로고</span>
        <h1>
            <a href=""><img src="https://www.daelim.ac.kr/type/KOR_A/img/intro/logo.png" alt="대림대로고"></a>
        </h1>
    </header>

    <div id="content">

        <h2 class="spanBLine">
            <label for="id">판매 등록 정보</label>
            <span class="spanNeed">*필수항목</span>
        </h2>
        

        <div class="spanName">
            제목
            <span class="spanNeed">*</span>
        </div>
        <div class="spanLine">
            <div class="spanSpace">
                <input class="int" type="text" id="id" name="id" maxlength="20"   placeholder="제목을 입력해 주세요.">
            </div>
        </div>

        <div class="spanName">
            상품 사진 
            <span class="spanNeed">*</span>
        </div>
        <div class="spanLine">
            <form method="post" action="upload" enctype="multipart/form-data">

                <div>
                    <input type="file" accept="image/jpg, image/jpeg, image/png" multiple="">
                </div>
            </form>
        </div>

        <div class="spanName">
            가격
            <span class="spanNeed">*</span>
        </div>
        <div class="spanLine">
            <div class="spanSpace">
                <input class="int" type="text" id="price" name="price" maxlength="20"   placeholder="가격을 입력해 주세요.">
            </div>
        </div>

        <div class="spanName">
            설명
            <span class="spanNeed">*</span>
        </div>
        <div class="spanLine">
            <div class="spanSpaceBig">
                <input class="intBig" type="text" id="detail" name="detail" maxlength="400"   placeholder="설명을 입력해 주세요.">
            </div>
        </div>
        <div id=joinButton>
            <button type="submit"> 등록하기 </button>
        </div>
    </div>
</div>
</body>
</html>
